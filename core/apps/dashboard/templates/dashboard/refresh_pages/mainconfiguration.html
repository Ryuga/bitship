{% if app.python %}

<label class="my-1 mr-2" for="appMainSelect">Select main file</label>
<div class="input-group input-group-sm mb-3">
<select class="custom-select custom-select-sm my-1 mr-sm-2 {% if request.user.customer.dark_mode %}bg-gray text-darker{% endif %}" id="appMainSelect" name="main_executable" required>
{% for file in app.primary_files %}
    <option value="{{ file.pk }}">{{ file.name }}</option>
{% endfor %}
</select>
<div class="input-group-append my-1 mr-sm-2">
<button class="btn btn-primary refreshMainButton" type="button"><i class="fa fa-redo-alt"></i></button>
</div>
</div>

{% else %}

<label class="my-1 mr-2" for="appStartSelect">Select start file</label>
<div class="input-group input-group-sm mb-3">
<select class="custom-select custom-select-sm my-1 mr-sm-2 {% if request.user.customer.dark_mode %}bg-gray text-darker{% endif %}" id="appStartSelect" name="start_script" required>
{% for file in app.primary_files %}
    <option value="{{ file.pk }}">{{ file.name }}</option>
{% endfor %}
</select>
<div class="input-group-append my-1 mr-sm-2">
<button class="btn btn-primary refreshMainButton" type="button"><i class="fa fa-redo-alt"></i></button>
</div>
</div>

{% endif %}
